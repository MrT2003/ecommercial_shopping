services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: minhtrieu2008/ecommercial-api:1.0.3
    container_name: api
    env_file: ./.env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    restart: unless-stopped
    pull_policy: if_not_present
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    environment:
      - RUNNING_IN_DOCKER=1
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 512m
  mongo:
    image: mongo:7
    container_name: mongo
    environment:
      MONGO_INITDB_DATABASE: Ecommerce
    ports:
      - "27017:27017" 
    volumes:
      - mongodata:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 5

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|run/user)($$|/)'
      - '--collector.filesystem.fs-types-exclude=^(tmpfs|devtmpfs)$'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - "-prometheus_endpoint=/metrics/cadvisor"
      - "-enable_metrics=cpu,memory,disk,network,percpu,sched,process"
    devices:
      - /dev/kmsg:/dev/kmsg

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    restart: unless-stopped
    depends_on:
      - node-exporter
      - cadvisor
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:10.4.5
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      # Provisioning (datasource + dashboards)
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Thư mục chứa file .json dashboard (đọc-only)
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
      # Dữ liệu Grafana (users, orgs, settings…)
      - grafana-data:/var/lib/grafana

volumes:
  mongodata:
  promdata:
  grafana-data:
