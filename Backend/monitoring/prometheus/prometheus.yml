global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: cadvisor
    metrics_path: /metrics/cadvisor
    static_configs:
      - targets: ['cadvisor:8080']
      
  - job_name: node_exporter
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: backend
    static_configs:
      - targets: ["api:8000"]

